<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Front-End Screening</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- N A V    S E C T I O N -->
        <nav></nav>

        <!-- F I L T E R    S E C T I O N -->
        <div class="filter container">
            <div class="search">
                <img
                    src="assests/Search.svg"
                    alt="search icon"
                    class="icons"
                />
                <input
                    type="text"
                    placeholder="Find customers"
                    id="search"
                    value=""
                />
            </div>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="sorting">Filter by Name (A-Z)</span>
                    <img
                        src="assests/caret-down_minor.svg"
                        alt="search icon"
                        class="icons"
                    />
                </button>
                <div class="dropdown-content">
                    <span class="a-z">Name (A-Z)</span>
                    <span class="z-a">Name (Z-A)</span>
                </div>
            </div>
        </div>

        <!-- U S E R S    S E C T I O N S -->
        <main class="container">
            <div id="users"></div>
        </main>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="script.js"></script>
    </body>
</html>
